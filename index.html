<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      width: 1200px;
      height: 1050px;
      background: url(2.png);
      background-size: cover;
    }

    textarea {
      width: 200px;
      height: 25px;
      border: 2px rgb(118, 201, 66) solid;
      /* 不设置轮廓 */
      outline: none;
      /* 设置其不能改变长宽 */
      resize: none;
      position: relative;
      top: 605px;
      right: -900px;
      font-size: 20px;
    }

    li {
      width: 300px;
      padding: 5px;
      background-color: rgb(240, 233, 233);
      font-size: 15px;
      margin: 15px 0;
      position: relative;
    }

    li a {
      float: right;
    }
    .box {
      width: 310px;
      height: 800px;
      overflow: auto;
      border-style: double;
      border-color: rgb(245, 245, 245);
      border-width: 5px;
      position: relative;
      top: -100px;
    }
  </style>

  <body>
    <div style="position: relative; top: 800px">
      <audio src="1.mp3" controls="controls" loop autoplay>
        Your browser does not support the audio element.
      </audio>
      <audio src="5.mp3" autoplay>
        Your browser does not support the audio element.
      </audio>
    </div>
    <textarea></textarea>
    <button
      style="
        position: relative;
        top: 598px;
        right: -900px;
        height: 25px;
        font-size: 15px;
      "
    >
      发布
    </button>

    <div class="box"><ul></ul></div>
    <!--左边大盒子-->>

    <div id="Main" style="position: relative; left: 750px; top: -200px"></div>
    <!--时间-->>

    <script>
      //1、获取元素
      var txt = document.querySelector("textarea");
      var btn = document.querySelector("button");
      var ul = document.querySelector("ul");
      var time;
      alert("此网站只用于个人学习");
      //2、给button绑定点击事件
      btn.onclick = function () {
        if (txt.value == "") {
          //当文本框中没有文字时，提示
          alert("您没有输入内容");
        } else {
          //创建元素li作为留言区
          var li = document.createElement("li");

          //将文本框中的内容放到li中,a标签中href中的内容代表什么都不执行
          li.innerHTML = txt.value + "</br>" + time;
          txt.value = ""; //添加之后文本框的内容清空
          //将留言添加到ul中，而且在最上方
          ul.insertBefore(li, ul.children[0]);
          //循环给每个删除绑定事件
          for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
              //删除当前a标签所在位置的父节点li
              ul.removeChild(this.parentNode);
            };
          }
        }
      };
      window.onload = function () {
        window.requestAnimationFrame(getDate);
      };

      function getDate() {
        window.setTimeout(function () {
          window.requestAnimationFrame(getDate);
        }, 1000 / 2);

        var d = new Date();

        var year = d.getFullYear(); //获取年

        var month = d.getMonth() + 1; //获取月，从 Date 对象返回月份 (0 ~ 11)，故在此处+1

        var day = d.getDay(); //获取日

        var days = d.getDate(); //获取日期

        var hour = d.getHours(); //获取小时

        var minute = d.getMinutes(); //获取分钟

        var second = d.getSeconds(); //获取秒

        if (month < 10) month = "0" + month;

        if (days < 10) days = "0" + days;

        if (hour < 10) hour = "0" + hour;

        if (minute < 10) minute = "0" + minute;

        if (second < 10) second = "0" + second;

        var week = new Array(
          "星期日",
          "星期一",
          "星期二",
          "星期三",
          "星期四",
          "星期五",
          "星期六"
        );

        var Tools = document.getElementById("Main");

        var da =
          year +
          " 年 " +
          month +
          " 月 " +
          days +
          " 日 " +
          week[day] +
          " " +
          hour +
          " : " +
          minute +
          " :" +
          second;

        Tools.innerHTML = da;
        time = da;
      }
    </script>
  </body>
</html>
